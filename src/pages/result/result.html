<ion-header>
  <ion-navbar color="dark">
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header [style.background-color]="bg">
          {{isCorrect}}
        </ion-card-header>
        <br>

        <ion-card-content>
          {{def}}
        </ion-card-content>

        <ion-card class="list">
          <ion-card-header>
              Correct answer
            </ion-card-header>
            <ion-list class="Tchange">
              <ion-card-content>
              <p class="font">{{vocab}}</p>
              </ion-card-content>
            </ion-list>

            <button ion-item class="list" (click)="goTask()">
                Continue
            </button>


        </ion-card>

    </ion-card>
</ion-content>
