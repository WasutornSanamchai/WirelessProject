ion-header>
  <ion-navbar color="dark">
    <ion-title>{{chapter}}</ion-title>
      <ion-buttons (click)="goBack()">
      <ion-icon name="back"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-card class="list">
        <ion-card-header class="BBlack">
           Question {{currentWord+1}}
        </ion-card-header><br>
        <ion-card-content>
            {{question}}
        </ion-card-content>

      <ion-card>
      <ion-list>
        <button ion-item (click)="getResult(choices)" *ngFor="let choices of choice; let i = index;">
           {{choices}}
        </button>
      </ion-list>
    </ion-card>

    </ion-card>
</ion-content>
